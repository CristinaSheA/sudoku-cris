<select name="language" id="language">
  <option value="">Español</option>
  <option value="">English</option>
  <option value="">Русский</option>
</select>
<select name="theme" id="theme" (change)="changeTheme($event)">
  <option value="light" [selected]="!isDarkTheme">Light mode</option>
  <option value="dark" [selected]="isDarkTheme">Dark mode</option>
</select>

<button (click)="logOut()" class="danger">cerrar sesión</button>
<button (click)="delete()" class="danger">eliminar cuenta</button>
