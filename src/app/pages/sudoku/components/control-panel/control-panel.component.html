<div class="container">
  <button (click)="hint()" class="button--control">Pista</button>
  <button class="button--control" (click)="resolve()">Verificar</button>
  <button (click)="regenerateSudoku()" class="button--control">
    Regenerar
  </button>

  <p>{{ mistakes }}/3 fallos</p>

  <button
    class="compete pop-up-button"
    (click)="setShowCompetition(!showCompetitionPopup)"
  >
    Competir
  </button>
  
  <button
    class="settings pop-up-button"
    (click)="setShowSettings(!showSettings)"
  >
    ajustes
  </button>
  @if(showSettings) {
  <settings class="shadowed"></settings>
  } 
  <!-- @if(showCompetitionPopup) { -->
  <compete-popup class="shadowed"></compete-popup>
  <!-- } -->
</div>
